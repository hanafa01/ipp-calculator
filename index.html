<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Prefix & Postfix Calculator</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="calculator">

        <!-- Display -->
        <div class="display-container">
          <input type="text" class="display" id="display" disabled />
        </div>

        <!-- Buttons -->
        <div class="buttons">
          <button class="ac" value="ac">AC</button>
          <button class="span-two delete" value="del">DEL</button>
          <button value="+">+</button>
          <button value="7">7</button>
          <button value="8">8</button>
          <button value="9">9</button>
          <button value="/">/</button>
          <button value="4">4</button>
          <button value="5">5</button>
          <button value="6">6</button>
          <button value="*">*</button>
          <button value="1">1</button>
          <button value="2">2</button>
          <button value="3">3</button>
          <button value="-">-</button>
          <button value=".">.</button>
          <button value="0">0</button>
          <button class="span-two equal" value="=">=</button>
          <button class="span-four space" id="space" value="space">
            Space
          </button>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
